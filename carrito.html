<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeStreet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="icon" href="logonav2.ico">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-B2pZeK/PZuL1DfGtnT+j9I4v3i1RczR6P2T4UmrToOo+UB1h19h9zrqrKDE5Od5S5upcfO1HEdI0Zb45qZpwSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blink-text {
            animation: blink 1s infinite; 
        }

        
        .uppercase-text {
            text-transform: uppercase; 
            color: white; 
            font-family: 'Arial Black', sans-serif; 
        }

        
        .carousel-item img {
            max-width: 400px; 
            height: auto; 
            margin: 0 auto; 
        }

        
        #carouselExample {
            background-color: white; 
            
        }

        
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; 
        }

        
        .ver-mas-btn-container {
            max-width: 400px; 
            margin: 20px auto; 
        }

        
        .ver-mas-btn {
            background-color: #ffc107; 
            color: black; 
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%; 
            text-align: center; 
            text-decoration: none; 
            transition: background-color 0.3s; 
        }

        .ver-mas-btn:hover {
            background-color: #ffa000; 
        }

        
        .stock-container h3 {
            color: black; 
        }

        /* Estilo para la imagen del carrito de compras */
        .cart-icon {
            width: 30px; /* Tamaño deseado de la imagen */
            height: auto;
            margin-right: 10px; /* Espacio entre la imagen y el texto */
        }
    </style>
</head>
<body>
    <p class="primero blink-text uppercase-text" style="margin-bottom: 0;">Envíos gratis por compras sobre $50.000</p>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; margin-top: 0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <a class="navbar-brand" href="#"><img src="logonav2.png" alt=""></a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Productos.html">Productos</a> 
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Info
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="QuienesSomos.html">Quienes somos</a></li>
                            <li><a class="dropdown-item" href="Envios.html">Envios</a></li>
                            <li><a class="dropdown-item" href="Devolucion.html">Devolucion</a></li>
                        </ul>
                    </li>
                    
                </ul>
                
                <!-- Imagen del carrito de compras -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <img src="bolsasuper.png" alt="Carrito de compras" class="cart-icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Producto 1 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="polera1.png" class="card-img-top card-img-custom" alt="Polera 1">
                    <div class="card-body">
                        <h5 class="card-title">Polera</h5>
                        <p class="card-text">$20.000</p>
                        <div class="form-group">
                            <label for="sizeSelect1">Seleccione Talla:</label>
                            <select class="form-control" id="sizeSelect1">
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Cantidad:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="firstName">Nombre:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod">Método de pago:</label>
                            <select class="form-control" id="paymentMethod">
                                <option value="tarjeta">Tarjeta de crédito/débito</option>
                                <option value="paypal">PayPal</option>
                                <option value="efectivo">Efectivo</option>
                            </select>
                            <button class="btn btn-primary">Pagar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CodeStreet. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
